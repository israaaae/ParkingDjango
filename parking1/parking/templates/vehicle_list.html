{% extends 'base1.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Liste des véhicules</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Liste des véhicules</h1>
        <form method="get" class="mt-3">
            <input type="text" name="search" value="{{ search_query }}" placeholder="Rechercher un véhicule">
            <button type="submit" class="btn btn-primary">Rechercher</button>
            <a href="{% url 'add_vehicle' %}" class="btn btn-primary">Ajouter</a>

        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Matricule</th>
                    <th>Suppression</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles %}
                <tr>
                    <td>{{ vehicle.matricule }}</td>
                    <td>
                        <a href="{% url 'delete_vehicle1' vehicle_id=vehicle.id %}" class="btn btn-danger">Supprimer</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="1">Aucun véhicule trouvé</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock %}
