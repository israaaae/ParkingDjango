
{% extends 'base1.html' %}

{% block content %}
  <div class="container">
    <h1 class="mt-4 mb-4">Supprimer un véhicule</h1>

    <p>Voulez-vous vraiment supprimer ce véhicule ?</p>

    <form method="POST" action="{% url 'delete_vehicle' vehicle_id=vehicle.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
      <a href="{% url 'parking_table' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
